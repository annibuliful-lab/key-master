overwrite: true
schema: 'http://localhost:4000'
documents: 'src/**/*.schema.ts'
generates:
  src/generated/graphql.ts:
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-resolvers'
      - 'typescript-react-apollo'
      - 'typescript-graphql-files-modules'
      - 'typescript-document-nodes'
      - 'fragment-matcher'
  ./graphql.schema.json:
    plugins:
      - 'introspection'
